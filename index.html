<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github Search</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-6 container">
        <h1 class="page-header">Github User Info</h1>
        <div class="col-xs-8">
          <label for="find_user">Enter a Github Username:</label>
        </div>
        <form class="form-group" id="find_user">
           <div class="col-xs-8">
            <input type="text" class="form-control" id="name_field">
          </div>
          <button class="btn btn-default find_button" type="submit" id="search_button">Seach</button>
        </form>
        <br>
        <div class="col-xs-10">
          <ul id="user_info">
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <h1 class="page-header">Users Repos:</h1>
        <div id="main_info">
        </div>
        <button class="btn btn-default" type="button" id="next_page">Next Page</button>
        <button class="btn btn-default" type="button" id="previous_page">Previous Page</button>
      </div>
    </div>
  </body>
</html>
